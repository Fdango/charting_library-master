<!DOCTYPE HTML>
<html>
<head>

    <title>TradingView Charting Library demo</title>

    <!-- Fix for iOS Safari zooming bug -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <script type="text/javascript" src="charting_library/charting_library.min.js"></script>
    <script type="text/javascript" src="datafeeds/udf/dist/polyfills.js"></script>
    <script type="text/javascript" src="datafeeds/udf/dist/bundle.js"></script>

    <script type="text/javascript">

      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      TradingView.onready(function () {
        var widget = window.tvWidget = new TradingView.widget({
          debug: true,
          fullscreen: true,
          symbol: 'AAPL',
          interval: 'D',
          container_id: "tv_chart_container",
          datafeed: new Datafeeds.UDFCompatibleDatafeed("https://demo_feed.tradingview.com"),
          library_path: "charting_library/",
          locale: getParameterByName('lang') || "zh",
          disabled_features: ["use_localstorage_for_settings"],
          enabled_features: ["study_templates"],
          charts_storage_url: 'http://saveload.tradingview.com',
          charts_storage_api_version: "1.1",
          client_id: 'tradingview.com',
          user_id: 'public_user_id',
          theme: getParameterByName('theme'),

          timezone: 'Asia/Chongqing', // 时区
          toolbar_bg: '#171B2B', // 工具栏背景颜色
          time_frames: [ //
            {text: "50y", resolution: "6M", description: "50 Years"},
            {text: "3y", resolution: "W", description: "3 Years", title: "3yr"},
            {text: "8m", resolution: "D", description: "8 Month"},
            {text: "3d", resolution: "5", description: "3 Days"},
            {text: "1000y", resolution: "W", description: "All", title: "All"},
          ],
          theme: 'Dark', // 主题
          loading_screen: {backgroundColor: "#171B2B"}, // 加载时的背景颜色
          disabled_features: ["left_toolbar", "off"], // 关闭左侧工具栏


        });
      });

    </script>

</head>

<body style="margin:0px;">
<div id="tv_chart_container"></div>
</body>

</html>
